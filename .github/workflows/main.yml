name: CollabDraw CI/CD

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.diff.outputs.frontend_changed }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      # Check if frontend or shared packages changed
      - name: Check frontend + shared packages changes
        id: diff
        run: |
          FRONTEND_CHANGES=$(git diff --name-only origin/main $GITHUB_SHA apps/web packages/types packages/utils packages/ui)
          echo "frontend_changed=$([ -n "$FRONTEND_CHANGES" ] && echo true || echo false)" >> $GITHUB_OUTPUT

  build-and-deploy-frontend:
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.frontend_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend (Turbo handles dependencies + caching)
        run: pnpm turbo run build --filter web

      - name: Deploy to Vercel (prod)
        run: npx vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

  build-and-deploy-backend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build backend (Turbo handles dependencies + caching)
        run: pnpm turbo run build --filter server

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: collabdraw-backend
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: apps/server
